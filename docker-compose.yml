  # ========== CONTENEDORES COMPLEMENTARIOS A LAS APIS ==========

  # cAdvisor - Métricas de la red de contenedores
  monitoring_docker_network:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: monitoring_docker_network
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - red_cloud
    restart: unless-stopped
  
  # Loki - Almacenamiento de logs
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    volumes:
      - loki_data:/loki
      - ./logs/loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - red_cloud
    restart: unless-stopped
    labels:
