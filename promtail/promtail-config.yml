server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs de Traefik - Access logs
  - job_name: traefik-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik-access
          __path__: /var/log/traefik/access.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            method: RequestMethod
            url: RequestPath
            status: DownstreamStatus
            duration: Duration
            client_ip: ClientAddr
            user_agent: request_User-Agent
            backend: ServiceName
      - labels:
          method:
          status:
          backend:
          client_ip:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # Logs de contenedores Docker
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: 'job'

  # Logs espec√≠ficos de servicios importantes
  - job_name: auth-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth-api
          service: auth_api
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            timestamp: time
            stream: stream
      - json:
          source: output
          expressions:
            level: level
            message: message
      - labels:
          level:
          stream:
      - timestamp:
          source: timestamp
          format: RFC3339Nano