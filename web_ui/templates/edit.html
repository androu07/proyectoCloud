{% extends "base.html" %}

{% block title %}Editar Slice - {{ slice_name }}{% endblock %}

{% block content %}
<link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

<div class="page-header">
  <div class="page-title">
    <h1>Editar: {{ slice_name }}</h1>
    <p class="subtitle">Modifica la configuración de tu slice</p>
  </div>
  <div class="actions">
    <button class="btn btn-success" id="saveSliceBtn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      Guardar Cambios
    </button>
    <a href="{{ url_for('slice_detail', slice_name=slice_name) }}" class="btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Cancelar
    </a>
  </div>
</div>

<div class="slice-name-section">
  <label>Nombre del Slice</label>
  <input type="text" id="sliceName" class="form-input" value="{{ slice_name }}">
</div>

<div class="topology-container">
  <div id="topologyCanvas">
    <div class="edit-badge">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
      Modo Edición
    </div>
    <div class="canvas-empty-state" id="canvasPlaceholder">
      <div class="empty-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="5" r="2" fill="#667eea" stroke="#667eea"></circle>
          <circle cx="5" cy="12" r="2" fill="#48bb78" stroke="#48bb78"></circle>
          <circle cx="19" cy="12" r="2" fill="#ed8936" stroke="#ed8936"></circle>
          <circle cx="12" cy="19" r="2" fill="#f56565" stroke="#f56565"></circle>
          <line x1="12" y1="7" x2="12" y2="17" stroke="#a0aec0" stroke-width="2"></line>
          <line x1="7" y1="12" x2="17" y2="12" stroke="#a0aec0" stroke-width="2"></line>
        </svg>
      </div>
      <h2>Cargando topología...</h2>
      <p>Haz clic en los nodos para editar</p>
    </div>
    <div id="network"></div>
  </div>
</div>

<!-- Modal para configurar VM -->
<div id="vmModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Configurar VM</h3>
      <button class="modal-close" id="closeVmModal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="vmName">
      </div>
      <div class="form-group">
        <label>Sistema Operativo</label>
        <select id="vmOS">
          <option value="cirros">Cirros</option>
          <option value="ubuntu">Ubuntu</option>
        </select>
      </div>
      <div class="form-group">
        <label>Flavor</label>
        <select id="vmFlavor">
          <option value="f7">1 CPU - 0.5 GB RAM - 1G SSD</option>
          <option value="f4">1 CPU - 0.5 GB RAM - 2G SSD</option>
          <option value="f11">1 CPU - 1 GB RAM - 1G SSD</option>
          <option value="f5">1 CPU - 1 GB RAM - 2G SSD</option>
          <option value="f2">1 CPU - 1.5 GB RAM - 1G SSD</option>
          <option value="f9">1 CPU - 1.5 GB RAM - 2G SSD</option>
          <option value="f13">1 CPU - 1.5 GB RAM - 3G SSD</option>
          <option value="f14">1 CPU - 1.5 GB RAM - 4G SSD</option>
          <option value="f6">2 CPUs - 0.5 GB RAM - 1G SSD</option>
          <option value="f3">2 CPUs - 0.5 GB RAM - 2G SSD</option>
          <option value="f10">2 CPUs - 1 GB RAM - 1G SSD</option>
          <option value="f8">2 CPUs - 1 GB RAM - 2G SSD</option>
          <option value="f1">2 CPUs - 1.5 GB RAM - 1G SSD</option>
          <option value="f12">2 CPUs - 1.5 GB RAM - 2G SSD</option>
        </select>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="vmInternet">
          <span>Conexión a Internet</span>
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="saveVmBtn">Guardar</button>
    </div>
  </div>
</div>

<script>
var sliceName = "{{ slice_name }}";
var updateUrl = "{{ url_for('update_slice', slice_name=slice_name) }}";
var detailUrl = "{{ url_for('slice_detail', slice_name=slice_name) }}";
var isEditMode = true;
</script>
<script src="{{ url_for('static', filename='slice-editor.js') }}"></script>

<style>
.main-content {
  padding-top: 8px;
}

.page-header {
  margin-bottom: 20px;
}

.slice-name-section {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 20px;
}

.slice-name-section label {
  font-size: 14px;
  font-weight: 600;
  color: #5b21b6;
  white-space: nowrap;
  margin-left: 22px;
}

.form-input {
  flex: 1;
  max-width: 500px;
  padding: 8px 14px;
  font-size: 14px;
  border: 2px solid #c4b5fd;
  border-radius: 8px;
  outline: none;
  transition: all 0.2s ease;
  background: white;
  color: #1e293b;
}

.form-input:focus {
  border-color: #8b5cf6;
  box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
}

.topology-container {
  margin-bottom: 20px;
  margin-top: 28px;
  padding-right: 60px;
}

#topologyCanvas {
  position: relative;
  text-align: center;
  padding: 20px;
  background: linear-gradient(135deg, #e0e7ff 0%, #fef3c7 50%, #fce7f3 100%);
  border-radius: 20px;
  border: 3px dashed #a78bfa;
  min-height: 300px;
  box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
  overflow: hidden;
}

#topologyCanvas .empty-icon {
  margin: 0 auto 24px;
  width: 96px;
  height: 96px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

#topologyCanvas .empty-icon svg {
  color: white;
}

#topologyCanvas h2 {
  margin: 0 0 12px 0;
  font-size: 24px;
  font-weight: 700;
  color: #5b21b6;
}

#topologyCanvas p {
  margin: 0 0 28px 0;
  color: #7c3aed;
  font-size: 16px;
  font-weight: 500;
}

.canvas-empty-state {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 1;
  width: 100%;
}

#network {
  width: 100%;
  height: 100%;
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 20px;
}

.edit-badge {
  position: absolute;
  top: 20px;
  right: 20px;
  background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
}

.edit-badge svg {
  width: 16px;
  height: 16px;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  animation: fadeIn 0.2s ease;
}

.modal-content {
  background-color: white;
  margin: 5% auto;
  padding: 0;
  border-radius: 12px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: slideDown 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideDown {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.modal-header {
  padding: 20px 24px;
  border-bottom: 1px solid #e2e8f0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 700;
  color: #0f172a;
}

.modal-close {
  background: none;
  border: none;
  font-size: 36px;
  cursor: pointer;
  color: #94a3b8;
  padding: 0;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.modal-close:hover {
  background: #f1f5f9;
  color: #475569;
}

.modal-body {
  padding: 24px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group:last-child {
  margin-bottom: 0;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #334155;
  margin-bottom: 8px;
}

.form-group input[type="text"],
.form-group select {
  width: 100%;
  padding: 10px 14px;
  font-size: 14px;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  outline: none;
  transition: all 0.2s ease;
  box-sizing: border-box;
  height: 42px;
  font-family: inherit;
  color: #334155;
  font-weight: 400;
  line-height: 1.5;
}

.form-group input[type="text"]:focus,
.form-group select:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.checkbox-label {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  font-weight: 500 !important;
}

.checkbox-label input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.modal-footer {
  padding: 16px 24px;
  border-top: 1px solid #e2e8f0;
  display: flex;
  gap: 12px;
  justify-content: flex-end;
}

/* Zoom control styles */
.zoom-controls {
  position: absolute;
  top: 18px;
  left: 18px;
  z-index: 120;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.zoom-btn {
  width: 38px;
  height: 38px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #ffffff 0%, #eef2ff 100%);
  box-shadow: 0 6px 18px rgba(99,102,241,0.12);
  color: #3730a3;
  font-weight: 700;
  font-size: 18px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.zoom-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 22px rgba(99,102,241,0.18);
}
</style>
{% endblock %}
